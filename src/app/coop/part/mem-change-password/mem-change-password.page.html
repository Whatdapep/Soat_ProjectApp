<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button
              [text]="buttonText"
              [icon]="buttonIcon">
          </ion-back-button>
        </ion-buttons>
    <ion-title>mem_change_password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-item>
    <ion-label position="floating" align ="center" class="maintext">Old Passwords</ion-label>
   
    <ion-input align ="center" required class="maintext" type = "password"  [(ngModel)]="old_password"> <span><ion-icon name="person" placeholder = "Username " required></ion-icon></span></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="floating" align = "center" class="maintext">New Passwords</ion-label>
   
    <ion-input align = "center" class="maintext" required type = "password" [(ngModel)]="new_password" required> <span><ion-icon name="lock"></ion-icon></span></ion-input>
    
   </ion-item>

   <ion-item>
      <ion-label position="floating" align = "center" class="maintext">Confirm Passwords</ion-label>
     
      <ion-input align = "center" class="maintext" required type = "password" [(ngModel)]="confirm_password" required> <span><ion-icon name="lock"></ion-icon></span></ion-input>
      
     </ion-item>
   <br>
   
   <ion-button expand="block" color="danger" style = " font-weight: bold; font-size: 15" (click)="chk()" class="maintext" >Change Passwords</ion-button>
  </ion-card>
</ion-content>
