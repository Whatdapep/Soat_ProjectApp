<ion-header>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-back-button
              [text]="buttonText"
              [icon]="buttonIcon">
          </ion-back-button>
        </ion-buttons>  
    <ion-title>
        <div align="center">  
      รายละเอียดการเรียกเก็บรายเดือนของฉัน
    </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



<div>
    <ion-card class="card_content"  *ngFor="let item of loan_statement">
          
        
        <ion-item color="warning">
            <ion-label class="maintext"> งวด {{item.period}}
                </ion-label>
                <ion-label align = "right" class="maintext_price">
                  {{item.payment_amount | number:0}}$
                  </ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label class="maintext">
                {{item.item_type_description}}(ยอด ณ วันสิ้นเดือน)
          
             </ion-label>
             <ion-label  class="maintext" align="right">
                <!-- <ion-datetime  readonly value={{date_of_birth}}></ion-datetime> -->
                {{item.loan_payment_date}}
             </ion-label>
            
        </ion-item-divider>
      </ion-card>
</div>
