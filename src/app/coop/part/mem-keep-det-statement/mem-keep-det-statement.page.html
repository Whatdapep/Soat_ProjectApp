  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="mem-keep-det"></ion-back-button>
        </ion-buttons>  
    <ion-title>
        <div align="center">  
      รายละเอียดการเรียกเก็บรายเดือนของฉัน
    </div>
    </ion-title>
  </ion-toolbar>
<!-- </ion-header> -->

<ion-content color="medium" *ngIf="mainshow">
<ion-card color="light">
    <ion-card-header color ="secondary">
  <div class="maintext_cen">
รายการชำละประจำเดือน <ion-label class="maintext_price">{{receive_month_fp}}</ion-label>

<!-- <ion-button  href={{print}}>testprint</ion-button> -->
<ion-label  style="float: right"> 

<ion-button (click)="print_keep_det()" href={{print}} color="primary" > 

  <!-- <ion-card>   -->
  <i class="fas fa-print fa-2x"></i>

<!-- </ion-card> -->
</ion-button>
</ion-label>
</div>
</ion-card-header>

  <div align="center" class="maintext_price">
    ${{money_amount | number:0}}

  </div>


</ion-card>


<div *ngIf="items">
    <ion-card class="card_content"  *ngFor="let item of keep">
          
        
        <ion-item color="warning tint">
            <ion-label class="maintext_price"> {{item.keeping_type_name}}

                </ion-label>
                <ion-label align = "right" class="maintext_price">
                  {{item.money_amount | number:0}}$
                  </ion-label>
        </ion-item>
        <ion-item-divider>
            <ion-label class="maintext_cen">
              รายการ

              {{item.receive_description}}

              งวดที่
                 {{item.period}}
          
             </ion-label>
            
        </ion-item-divider>
      </ion-card>
</div>
