<ion-header>
   
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button
                [text]="buttonText"
                [icon]="buttonIcon">
            </ion-back-button>
          </ion-buttons>
      <ion-title>
        <div align="center">
        รายละเอียดเงินกู้ของฉัน</div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding *ngIf="mainshow">
  
  <ion-card>
      <ion-item color="secondary">
      <ion-label class="maintext_cen">{{loan_item_description}}</ion-label>
      <ion-label align="right" class="maintext_cen">{{loan_no}}</ion-label>
    </ion-item>
    <ion-item class="maintext_cen">
      <ion-label> คงเหลือ</ion-label>

      <ion-label class="maintext_price" align="right">{{balance}}</ion-label>
    </ion-item>
    <ion-card-content class="maintext"> 
      หลักค้ำประกันเงินกู้ของฉัน
      <ion-item *ngFor="let itemm of itemm">
        <ion-label class="maintext">
          {{itemm.descriptions}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <br>
  <div *ngIf="loan_statement">
      <ion-card class="card_content"  *ngFor="let item of loan_statement">
          
        
          <ion-item color="warning">
              <ion-label class="maintext"> งวด {{item.period}}
                  </ion-label>
                  <ion-label align = "right" class="maintext_price">
                    {{item.payment_amount}}$
                    </ion-label>
          </ion-item>
          <ion-item-divider>
              <ion-label class="maintext">
                  {{item.item_type_description}}(ยอด ณ วันสิ้นเดือน)
            
               </ion-label>
               <ion-label  class="maintext" align="right">
                  <!-- <ion-datetime  readonly value={{date_of_birth}}></ion-datetime> -->
                  {{item.loan_payment_date}}
               </ion-label>
              
          </ion-item-divider>
        </ion-card>
      </div>
        <!-- skeleton -->
          <div *ngIf="!loan_statement">
              <ion-avatar slot="start">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                  <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                  </h3>
                  <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                  </p>
                  <p>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                  </p>
                </ion-label> <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-avatar>
                  <ion-label>
                    <h3>
                      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                    </h3>
                    <p>
                      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                  </ion-label> <ion-avatar slot="start">
                      <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-avatar>
                    <ion-label>
                      <h3>
                        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                      </h3>
                      <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                      </p>
                      <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                      </p>
                    </ion-label> <ion-avatar slot="start">
                        <ion-skeleton-text animated></ion-skeleton-text>
                      </ion-avatar>
                      <ion-label>
                        <h3>
                          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                        </h3>
                        <p>
                          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                        </p>
                        <p>
                          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                        </p>
                      </ion-label>
            </div>
    
  
  </ion-content>
  <ion-content *ngIf="loadshow">
      <ion-spinner name="dots" color="primary"></ion-spinner>
      <!-- <ion-spinner paused></ion-spinner> -->
  </ion-content>
